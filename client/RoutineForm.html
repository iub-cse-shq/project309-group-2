<!DOCTYPE html>
<html>
    <head>
        <title>Routine Form</title>
        <link rel="stylesheet" href="/style.css"/>
    </head>
    <body>

        
        <div class="Routine">
            <header id="header"><b> Your Course Mate </b></header>
        </div>

        <div class = "main">
            <div class="courses">
            <div><input id="CName" type="text" placeholder="Enter Course Name"></div>
            <div><input id="id" type="text" placeholder="Enter Course Code"></div>
            <div><input id="sec" type="text" placeholder="Enter Section"></div>
            <div><input id="time" type="text" placeholder="Enter the time"></div>
            <div><button id="save">Make a Routine</button></div>
        </div>

        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
        </script>
        
        <script>
            //add a click listener to the button,
            //get input values and print in console.log
            $('#save').click(function(){
              let SignUp = {CName: $('#CName').val(),
                            CodeId: $('#id').val(),
                            Section: $('#sec').val(),
                            Time: $('#time').val()}
              console.log(SignUp.Password)
             $.ajax({
                 type:'POST',
                 url:'/routineForm/new',
                 data: SignUp,
                 success: response => {
                     console.log(response)
                 },
                 error: response => {
                     console.log(response)
                 }
             })
            })
        </script>
            
        </body>
</html>
