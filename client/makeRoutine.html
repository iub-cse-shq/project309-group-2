<html>
    <head>
        <title>Admin Page</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <div class="ContentName">Add a course Timming</div>
        <div class = "main">
            <div class= "entity"><input id="courseName" type="text" placeholder="Enter Course Name"></div>
            <div class= "entity"><input id="courseCode" type="text" placeholder="Enter Course Code"></div>
            <div class= "entity"><input id="time" type="text" placeholder="Enter Course Time"></div>
            <div class= "entity"><input id="section" type="text" placeholder="Enter Section"></div>
 
            
            <div><button id="saveTime">Add to the Database</button></div>
        </div>



        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
        </script>
        
        <script>
            //add a click listener to the button,
            //get input values and print in console.log
            $('#saveTime').click(function(){
              let CourseTime = {courseName: $('#courseName').val(),
                            courseCode: $('#courseCode').val(),
                            time: $('#time').val(),
                            section : $('#section').val(),
                        }
                        console.log(CourseTime)
                $.ajax({
                 type:'POST',
                 url:'/courseTime/new',
                 data: CourseTime,
                 success: response => {
                     console.log(response)
                 },
                 error: response => {
                     console.log(response)
                 }
             })
        })
        </script>
    </body>
</html>
