<html>
    <head>
        <title>Instractor</title>
        <link rel="stylesheet" href="/style.css"/>
    </head>

    <body>
        <div class="CourseName">
            Become a Instractor
        </div>


        <div class = "main">
            <div class="courses">
            <div><input id="name" type="text" placeholder="Enter Your Name"></div>
            <div><input id="email" type="text" placeholder="Enter Your Email"></div>
            <div><input id="number" type="text" placeholder="Enter Your Phone No"></div>
            <div><input id="courseName" type="text" placeholder="Which Course You Want to Teach"></div>
        </div>

        <div class="instractorBtn">
            <button id="save">Confirm</button>
        </div>

        
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
        </script>
        
        <script>
            //add a click listener to the button,
            //get input values and print in console.log
            $('#save').click(function(){
                alert("You are an Instractor !")
              let instractor = {Name: $('#name').val(),
                            Email: $('#email').val(),
                            Number: $('#number').val(),
                            CourseName: $('#courseName').val()}
              console.log(instractor)
             $.ajax({
                 type:'POST',
                 url:'/instractor/new',
                 data: instractor,
                 success: response => {
                     console.log(response)
                 },
                 error: response => {
                     console.log(response)
                 }
             })
            })
        </script>
    </body>
</html>
