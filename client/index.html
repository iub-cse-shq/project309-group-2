    </head>
    <body>

        <div class="slideshow-container">

            <div class="mySlides">
              <div class="numbertext"> </div>
              <img src="images/book.jpg" style="width:100%">

            <div class="mySlides">
              <div class="numbertext"> </div>
              <img src="images/content.jpg" style="width:100%">
              <div class="text"> </div>
            </div>
            
            <div class="mySlides">
              <div class="numbertext"> </div>
              <img src="images/student.jpg" style="width:100%">
              <div class="text"> </div>
            </div>

            <br>
            <div style="text-align:center">
              <span class="dot"></span>

              <span class="dot"></span> 
            </div>
            
        </div>

        <div class="mainBody">
            <div class="first">
              <h1 class="ml5">
                <span class="text-wrapper">
                  <span class="line line1"></span>
                  <span class="letters letters-left">Your Course</span>
                   
                  <span class="letters letters-right">Mate</span>
                  <span class="line line2"></span>
                </span>
              </h1>
              
              <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
                <div class="profile">

                </div>

            </div>
             

            <div class="catagories">
                <span><b> Course Categories </b></span>
                <button id="foundation"> Foundation </button>
                <button id="major"> Major </button>
                <button id="minor"> Minor </button>

            <div class="threeButtons">
              <button id="makeRoutine"><a href="/Routine" >Make Your Semester Routine</a></button>
            </div>

        </div>

        <script>
            var slideIndex = 0;
            showSlides();
            
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 2000); // Change image every 2 seconds
            }

//Your course mate ...
              anime.timeline({loop: true})
              .add({
              targets: '.ml5 .line',
              opacity: [0.5,1],
              scaleX: [0, 1],
              easing: "easeInOutExpo",
                duration: 700
              }).add({
              targets: '.ml5 .line',
              duration: 600,
              easing: "easeOutExpo",
              translateY: (el, i) => (-0.625 + 0.625*2*i) + "em"
              }).add({
              targets: '.ml5 .ampersand',
              opacity: [0,1],
              scaleY: [0.5, 1],
              easing: "easeOutExpo",
              duration: 600,
              offset: '-=600'
            }).add({
              targets: '.ml5 .letters-left',
              opacity: [0,1],
              translateX: ["0.5em", 0],
              easing: "easeOutExpo",
              duration: 600,
              offset: '-=300'
            }).add({
              targets: '.ml5 .letters-right',
              opacity: [0,1],
              translateX: ["-0.5em", 0],
              easing: "easeOutExpo",
              duration: 600,
              offset: '-=600'
            }).add({
              targets: '.ml5',
              opacity: 0,
              duration: 1000,
              easing: "easeOutExpo",
              delay: 1000
            });


        </script>

    </body>
</html>
