<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="cssFolder/SignUpCSS/style.css">
    </head>
    <body>

            <div class="SignUp">
                <header id="header"><b> Your Course Mate </b></header>
            </div>
            <div class="fname">
                <input id="FName" type="text" placeholder="Enter Your First Name">
            </div>
            <div>
                <input id="LName" type="text" placeholder="Enter Your Last Name">
            </div>
            <div>
                <input id="Dept" type="text" placeholder="Enter Your Department">
            </div>
            <div>
                <input id="EmAddress" type="text" placeholder="Enter Your Email Address">
            </div>
            <div>
                <input id="ContNumber" type="number" placeholder="Enter Your Contact Number">
            </div>
            <div>
                <input id="Password" type="password" placeholder="Enter Your Password">
            </div><br>
            <div><button id="signup"><a href="index.html">Sign Up</a></button></div>
            
    </body>
</html>
